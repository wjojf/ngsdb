{% load orders_tags %}
<div id="changelist-filter">
	<h2>Filter</h2>
	<h3>Owners</h3>
	{% if owners %}
		<ul class="actionlist">
		<li><a href="?">All</a></li>
		{% for owner in owners %}
			<li><a href="?owner={{ owner }}">{{ owner }}</a></li>
		{% endfor %}
		</ul>
	{% else %}<p>Nothing available</p>
	{% endif %}
	
	
	<h3>Storage locations</h3>
	<ul class="actionlist">
		{% list_choices as ul in storage for strains.Storage max 100 %}
	</ul>
</div>
